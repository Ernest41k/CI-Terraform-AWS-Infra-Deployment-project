name: üö® DANGEROUS ‚Äì Terraform Destroy (Dev ‚Äì Main Only)

on:
  workflow_dispatch:
    inputs:
      confirm_destroy:
        description: "Type DESTROY to confirm"
        required: true
        default: ""

jobs:
  destroy:
    runs-on: ubuntu-latest
    environment: development-destroy

    steps:
      # 1Ô∏è‚É£ Hard stop if not main branch
      - name: Abort if not on main branch
        run: |
          if [ "${GITHUB_REF}" != "refs/heads/main" ]; then
            echo "Terraform destroy can ONLY be run from the main branch."
            exit 1
          fi

      # 2Ô∏è‚É£ Abort if not explicitly confirmed
      - name: Abort if not confirmed
        run: |
          if [ "${{ github.event.inputs.confirm_destroy }}" != "DESTROY" ]; then
            echo "Destroy not confirmed, exiting."
            exit 1
          fi

      # 3Ô∏è‚É£ Checkout repository
      - uses: actions/checkout@v4

      # 4Ô∏è‚É£ Write dev.tfvars from secret
      - name: Write dev.tfvars
        run: |
          cat << 'EOF' > dev.tfvars
          ${{ secrets.TFVARS_DEV }}
          EOF

      # 5Ô∏è‚É£ Setup Terraform CLI
      - uses: hashicorp/setup-terraform@v3

      # 6Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      # 7Ô∏è‚É£ Terraform Init
      - name: Terraform Init
        run: terraform init

      # 8Ô∏è‚É£ Select Terraform Workspace (dev)
      - name: Select Terraform Workspace (dev)
        run: |
          terraform workspace select -or-create dev

      # 9Ô∏è‚É£ Terraform Plan Destroy (preview)
      - name: Terraform Plan Destroy
        run: terraform plan -destroy -var-file=dev.tfvars -input=false

      # üîü Terraform Destroy (approved + confirmed + main only)
      - name: Terraform Destroy
        run: terraform destroy -var-file=dev.tfvars -auto-approve -input=false