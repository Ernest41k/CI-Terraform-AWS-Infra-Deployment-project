name: Terraform AWS Deploy (Dev) ‚Äì PR-First, No Direct Main Push

on:
  # ‚úÖ Run plan on pull requests targeting main
  pull_request:
    branches:
      - main

  # üö® Run apply only after PR is merged to main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  terraform:
    name: Terraform (Dev)
    runs-on: ubuntu-latest
    environment: development

    defaults:
      run:
        shell: bash

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configure AWS credentials from GitHub Secrets
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      # 3Ô∏è‚É£ Setup Terraform CLI
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 4Ô∏è‚É£ Terraform Init
      - name: Terraform Init
        run: terraform init

      # 5Ô∏è‚É£ Select Terraform Workspace (dev)
      - name: Select Terraform Workspace (dev)
        run: terraform workspace select -or-create dev

      # 6Ô∏è‚É£ Terraform Format Check (PR gate)
      - name: Terraform Format
        run: terraform fmt -check

      # 7Ô∏è‚É£ Terraform Plan (run on PR only)
      - name: Terraform Plan (PR Only)
        if: github.event_name == 'pull_request'
        run: terraform plan -var-file=dev.tfvars -input=false

      # 8Ô∏è‚É£ Terraform Apply (run only after PR merged to main)
      - name: Terraform Apply (Main Only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: terraform apply -var-file=dev.tfvars -auto-approve -input=false