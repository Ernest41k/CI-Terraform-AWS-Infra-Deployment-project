# This workflow installs the latest version of Terraform CLI and configures the Terraform CLI configuration file
# with an API token for Terraform Cloud (app.terraform.io). On pull request events, this workflow will run
# `terraform init`, `terraform fmt`, and `terraform plan` (speculative plan via Terraform Cloud). On push events
# to the "main" branch, `terraform apply` will be executed.
#
# Documentation for `hashicorp/setup-terraform` is located here: https://github.com/hashicorp/setup-terraform
#
# To use this workflow, you will need to complete the following setup steps.
#
# 1. Create a `main.tf` file in the root of this repository with the `remote` backend and one or more resources defined.
#   Example `main.tf`:
#     # The configuration for the `remote` backend.
#     terraform {
#       backend "remote" {
#         # The name of your Terraform Cloud organization.
#         organization = "example-organization"
#
#         # The name of the Terraform Cloud workspace to store Terraform state files in.
#         workspaces {
#           name = "example-workspace"
#         }
#       }
#     }
#
#     # An example resource that does nothing.
#     resource "null_resource" "example" {
#       triggers = {
#         value = "A example resource that does nothing!"
#       }
#     }
#
#
# 2. Generate a Terraform Cloud user API token and store it as a GitHub secret (e.g. TF_API_TOKEN) on this repository.
#   Documentation:
#     - https://www.terraform.io/docs/cloud/users-teams-organizations/api-tokens.html
#     - https://help.github.com/en/actions/configuring-and-managing-workflows/creating-and-storing-encrypted-secrets
#
# 3. Reference the GitHub secret in step using the `hashicorp/setup-terraform` GitHub Action.
#   Example:
#     - name: Setup Terraform
#       uses: hashicorp/setup-terraform@v1
#       with:
#         cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

name: Terraform AWS Deploy (Dev) ‚Äì PR-First, No Direct Main Push

on:
  # ‚úÖ Run plan on pull requests targeting main
  pull_request:
    branches:
      - main

  # üö® Run apply only after PR is merged to main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  terraform:
    name: Terraform (Dev)
    runs-on: ubuntu-latest
    environment: development

    defaults:
      run:
        shell: bash

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configure AWS credentials from GitHub Secrets
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      # 3Ô∏è‚É£ Setup Terraform CLI
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 4Ô∏è‚É£ Write dev.tfvars safely from GitHub Secret
      - name: Write dev.tfvars
        run: |
          cat << 'EOF' > dev.tfvars
          ${{ secrets.TFVARS_DEV }}
          EOF

      # 5Ô∏è‚É£ Terraform Init
      - name: Terraform Init
        run: terraform init

      # 6Ô∏è‚É£ Select Terraform Workspace (dev)
      - name: Select Terraform Workspace (dev)
        run: |
          terraform workspace select dev || terraform workspace new dev

      # 7Ô∏è‚É£ Terraform Format Check (PR gate)
      - name: Terraform Format
        run: terraform fmt -check

      # 8Ô∏è‚É£ Terraform Plan (run on PR only)
      - name: Terraform Plan (PR Only)
        if: github.event_name == 'pull_request'
        run: terraform plan -var-file=dev.tfvars -input=false

      # 9Ô∏è‚É£ Terraform Apply (run only after PR merged to main)
      - name: Terraform Apply (Main Only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: terraform apply -var-file=dev.tfvars -auto-approve -input=false